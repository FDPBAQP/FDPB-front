<div class="container mt-4">
  <div class="row cuerpo">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">CARGOS</span>
          <button class="btn btn-info float-end" [routerLink]="['/crear-cargo']">
            NUEVO
          </button>
          <table *ngIf="listCargos.length > 0" class="table table-hover mt-4">
            <thead>
              <tr>
                <th scope="col">Detalle</th>
                <th scope="col">Fecha de grabacion</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let Cargo of listCargos">
                <th scope="row">{{ Cargo.detalle }}</th>
                <td class="text-truncate max-td">{{ formatDate_yyyymmdd(Cargo.fecha_grabacion) }}</td>
                <td>
                  <em [routerLink]="['/editar-cargo', Cargo._id]" class="fa fa-pencil text-success" title="Editar">
                  </em><em (click)="eliminarCargo(Cargo._id)" class="fa fa-trash text-primary" title="Eliminar"></em>
                </td>
              </tr>
            </tbody>
          </table>
          <h5 *ngIf="listCargos.length == 0" style="text-align: start; margin-top: 10px">
            Actualmente no existen cargos
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
