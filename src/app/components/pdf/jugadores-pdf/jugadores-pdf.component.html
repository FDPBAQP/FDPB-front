<div class="container mt-4">
  <div class="row cuerpo">
    <div class="col-lg-10 offset-lg-1">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">CARNETS JUGADORES</span>
          <div class="row mb-4 mt-4">
            <div class="col">
              <div class="ng-autocomplete">
                <ng-autocomplete [data]="listJugadores" id="jugador" formControlName="jugador"
                  [searchKeyword]="'cedula'" placeholder="Buscar por CEDULA" [itemTemplate]="itemTemplate"
                  [notFoundTemplate]="notFoundTemplate" (selected)="selectEvent($event)">
                </ng-autocomplete>

                <ng-template #itemTemplate let-item>
                  <a [innerHTML]="item.cedula + ' - ' + item.nombres + ' ' + item.apellidos"></a>
                </ng-template>

                <ng-template #notFoundTemplate let-notFound>
                  <div [innerHTML]="notFound"></div>
                </ng-template>
              </div>
            </div>
            <div class="col">
              <div class="ng-autocomplete">
                <ng-autocomplete [data]="listJugadores" id="jugador" formControlName="jugador"
                  [searchKeyword]="'nombres'" placeholder="Buscar por nombres" [itemTemplate]="itemTemplate"
                  [notFoundTemplate]="notFoundTemplate" (selected)="selectEvent($event)">
                </ng-autocomplete>

                <ng-template #itemTemplate let-item>
                  <a [innerHTML]="item.cedula + ' - ' + item.nombres + ' ' + item.apellidos"></a>
                </ng-template>

                <ng-template #notFoundTemplate let-notFound>
                  <div [innerHTML]="notFound"></div>
                </ng-template>
              </div>
            </div>
            <div class="col">
              <div class="ng-autocomplete">
                <ng-autocomplete [data]="listJugadores" id="jugador" formControlName="jugador"
                  [searchKeyword]="'apellidos'" placeholder="Buscar por apellidos" [itemTemplate]="itemTemplate"
                  [notFoundTemplate]="notFoundTemplate" (selected)="selectEvent($event)">
                </ng-autocomplete>

                <ng-template #itemTemplate let-item>
                  <a [innerHTML]="item.cedula + ' - ' + item.nombres + ' ' + item.apellidos"></a>
                </ng-template>

                <ng-template #notFoundTemplate let-notFound>
                  <div [innerHTML]="notFound"></div>
                </ng-template>
              </div>
            </div>
          </div>
          <table *ngIf="listJugadoresTabla.length > 0" class="table table-hover mt-4">
            <thead>
              <tr>
                <th scope="col">CEDULA</th>
                <th scope="col">Nombre</th>
                <th scope="col">Categoria</th>
                <th scope="col">Club</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let Jugador of listJugadoresTabla">
                <th scope="row">{{ Jugador.cedula }}</th>
                <td>{{ Jugador.nombres }} {{ Jugador.apellidos }}</td>
                <td>{{ Jugador.categoria }}</td>
                <td *ngIf="Jugador.club.length > 0">
                  {{ Jugador.club[0].detalle }}
                </td>
              </tr>
            </tbody>
          </table>

          <div class="row mb-4">
            <div class="col-4">
              <button *ngIf="listJugadoresTabla.length > 0" class="btn btn-danger float-end" (click)="quitar()">
                Quitar Ultimo Agregado
              </button>
            </div>
            <div class="col-4"></div>
            <div class="col-4">
              <button *ngIf="listJugadoresTabla.length > 0" class="btn btn-success" (click)="ver()">
                VER CARNET(S)
              </button>
            </div>
          </div>
          <h5 *ngIf="listJugadoresTabla.length == 0" style="text-align: center; margin-top: 10px">
            Agrega jugadores a la tabla
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
